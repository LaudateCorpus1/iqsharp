name: $(Build.Major).$(Build.Minor).$(DayOfMonth)$(rev:rr)

trigger: none

pr:
- main
- feature/*
- features/*
- release/*

schedules:
- cron: "0 9 * * Sat"
  displayName: 'Build for Component Governance'
  branches:
    include:
    - main
  always: true

variables:
  Build.Major: 0
  Build.Minor: 18
  Drops.Dir: $(Build.ArtifactStagingDirectory)/drops
  IQSharp.Hosting.Env: 'build-agent-iqsharp'
  agent.preferPowerShellOnContainers: false

jobs:
- job: "iqsharp"
  pool:
    vmImage: 'ubuntu-latest'
  steps:
  - template: steps.yml
  - task: ms.vss-governance-buildtask.governance-build-task-component-detection.ComponentGovernanceComponentDetection@0
    displayName: 'Component Detection'
    inputs:
      failOnAlert: true

- job: "test_selenium"
  pool:
    vmImage: 'windows-2019'
  steps:
  - template: steps-selenium.yml
  condition: ne(variables['Skip.Tests'], 'true')

- job: "pack_selfcontained"
  dependsOn: "iqsharp"
  pool:
    vmImage: 'ubuntu-latest'
  steps:
  - bash: |
      conda create --yes --quiet --name condaEnvironment
      conda install --yes --quiet --name condaEnvironment python=3.7 pip setuptools pytest jupyter numpy conda-build=3.18.8 conda-package-handling=1.3.11
      source activate condaEnvironment
    displayName: 'Use conda environment w/ Python 3.7'
  - template: steps-selfcontained.yml
  condition: ne(variables['Enable.Conda'], 'false')

- job: "pack_conda_linux"
  dependsOn: "pack_selfcontained"
  pool:
    vmImage: 'ubuntu-latest'
  steps:
  - bash: |
      conda create --yes --quiet --name condaEnvironment
      conda install --yes --quiet --name condaEnvironment python=3.7 pip setuptools pytest jupyter numpy conda-build=3.18.8 conda-package-handling=1.3.11
      source activate condaEnvironment
    displayName: 'Use conda environment w/ Python 3.7'
  - template: steps-conda.yml
  condition: ne(variables['Enable.Conda'], 'false')

- job: "pack_conda_macos"
  dependsOn: "pack_selfcontained"
  pool:
    vmImage: 'macOS-latest'
  steps:
  - bash: |
      conda create --yes --quiet --name condaEnvironment
      conda install --yes --quiet --name condaEnvironment python=3.7 pip setuptools pytest jupyter numpy conda-build=3.18.8 conda-package-handling=1.3.11
      source activate condaEnvironment
    displayName: 'Use conda environment w/ Python 3.7'
  - template: steps-conda.yml
  condition: ne(variables['Enable.Conda'], 'false')

- job: "pack_conda_win"
  dependsOn: "pack_selfcontained"
  pool:
    vmImage: 'windows-2019'
  steps:
  - script:
      conda create --yes --quiet --name condaEnvironment
      conda install --yes --quiet --name condaEnvironment python=3.7 pip setuptools pytest jupyter numpy conda-build=3.18.8 conda-package-handling=1.3.11
      call activate condaEnvironment
    displayName: 'Use conda environment w/ Python 3.7'
  - template: steps-conda.yml
  condition: ne(variables['Enable.Conda'], 'false')

- job: "test_conda_windows"
  dependsOn: "pack_selfcontained"
  pool:
    vmImage: 'windows-2019'
  container:
    image: qdkimages.azurecr.io/internal/quantum/windows-test:latest
    endpoint: qdkimages-acr
  steps:
  - script:
      conda create --yes --quiet --name condaEnvironment
      conda install --yes --quiet --name condaEnvironment python=3.7 pip setuptools pytest jupyter numpy conda-build=3.18.8 conda-package-handling=1.3.11
      call activate condaEnvironment
    displayName: 'Use conda environment w/ Python 3.7'
  - template: steps-conda.yml
  condition: ne(variables['Enable.Conda'], 'false')
